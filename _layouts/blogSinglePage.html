--- 
layout: default
---
<div class="container">
    <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8 mx-auto">
            <!-- Title -->
      <h1 class="mt-4">{{page.title}}</h1>
      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{page.author}}</a>
      </p>
      <hr>
      <!-- Date/Time -->
      <p> Posted on {{ page.date | date: "%b %-d, %Y" }}</p>
             {{content}}
        </div>
    </div>
</div>
